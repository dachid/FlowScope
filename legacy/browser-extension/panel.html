<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowScope Debug Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8fafc;
            color: #334155;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 16px 24px;
            display: flex;
            justify-content: between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .header .controls {
            display: flex;
            gap: 12px;
            margin-left: auto;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        
        .main {
            display: flex;
            height: calc(100vh - 73px);
        }
        
        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #e2e8f0;
            overflow-y: auto;
        }
        
        .sidebar-section {
            padding: 16px;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .sidebar-section h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1e293b;
        }
        
        .trace-list {
            list-style: none;
        }
        
        .trace-item {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 1px solid #f1f5f9;
        }
        
        .trace-item:hover {
            background-color: #f8fafc;
        }
        
        .trace-item.selected {
            background-color: #eff6ff;
            border-color: #3b82f6;
        }
        
        .trace-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .trace-type {
            font-size: 12px;
            font-weight: 500;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        
        .trace-type.api_request {
            background-color: #dbeafe;
            color: #1e40af;
        }
        
        .trace-type.api_response {
            background-color: #dcfce7;
            color: #166534;
        }
        
        .trace-type.llm_interaction {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .trace-timestamp {
            font-size: 11px;
            color: #6b7280;
        }
        
        .trace-platform {
            font-size: 12px;
            color: #4b5563;
            margin-top: 4px;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }
        
        .trace-details {
            background: white;
            border-radius: 8px;
            padding: 24px;
            border: 1px solid #e2e8f0;
        }
        
        .trace-details h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1e293b;
        }
        
        .detail-section {
            margin-bottom: 24px;
        }
        
        .detail-section h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }
        
        .detail-content {
            background: #f8fafc;
            border-radius: 6px;
            padding: 12px;
            border: 1px solid #e2e8f0;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .empty-state p {
            font-size: 14px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: white;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            margin-top: 4px;
        }
        
        .filter-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .filter-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FlowScope Debug Panel</h1>
        <div class="controls">
            <button id="refreshTraces" class="btn btn-secondary">Refresh</button>
            <button id="clearTraces" class="btn btn-secondary">Clear All</button>
            <button id="exportTraces" class="btn btn-primary">Export</button>
        </div>
    </div>
    
    <div class="main">
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div id="totalTraces" class="stat-value">0</div>
                        <div class="stat-label">Total Traces</div>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-section">
                <div class="filter-controls">
                    <input type="text" id="searchInput" class="filter-input" placeholder="Search traces...">
                    <select id="platformFilter" class="filter-select">
                        <option value="">All Platforms</option>
                        <option value="ChatGPT">ChatGPT</option>
                        <option value="Claude">Claude</option>
                        <option value="Bard">Bard</option>
                        <option value="Hugging Face">Hugging Face</option>
                        <option value="Replicate">Replicate</option>
                    </select>
                </div>
            </div>
            
            <div class="sidebar-section">
                <h3>Traces</h3>
                <ul id="traceList" class="trace-list">
                    <!-- Traces will be populated here -->
                </ul>
            </div>
        </div>
        
        <div class="content">
            <div id="emptyState" class="empty-state">
                <h3>No trace selected</h3>
                <p>Select a trace from the sidebar to view its details</p>
            </div>
            
            <div id="traceDetails" class="trace-details" style="display: none;">
                <h2 id="traceTitle">Trace Details</h2>
                
                <div class="detail-section">
                    <h4>Metadata</h4>
                    <div id="traceMetadata" class="detail-content"></div>
                </div>
                
                <div class="detail-section">
                    <h4>Content</h4>
                    <div id="traceContent" class="detail-content"></div>
                </div>
                
                <div class="detail-section">
                    <h4>Headers</h4>
                    <div id="traceHeaders" class="detail-content"></div>
                </div>
                
                <div class="detail-section">
                    <h4>Raw Data</h4>
                    <div id="traceRawData" class="detail-content"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="panel.js"></script>
</body>
</html>
