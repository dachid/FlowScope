<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowScope Debugger</title>
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 8px;
        }
        
        .status {
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .status.connected {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .status.disconnected {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .stats {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            border: 1px solid #e5e7eb;
        }
        
        .stats-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .stats-item:last-child {
            margin-bottom: 0;
        }
        
        .stats-label {
            font-size: 13px;
            color: #6b7280;
        }
        
        .stats-value {
            font-size: 13px;
            font-weight: 600;
            color: #111827;
        }
        
        .config-section {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            border: 1px solid #e5e7eb;
        }
        
        .config-section h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            font-weight: 600;
            color: #111827;
        }
        
        .input-group {
            margin-bottom: 12px;
        }
        
        .input-group label {
            display: block;
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
        }
        
        .input-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">FlowScope</div>
        <div class="subtitle">LLM Chain Debugger</div>
    </div>
    
    <div id="status" class="status disconnected">
        Disconnected from FlowScope server
    </div>
    
    <div class="controls">
        <button id="toggleTracing" class="btn btn-primary" disabled>
            Start Tracing
        </button>
        <button id="openPanel" class="btn btn-secondary">
            Open Debug Panel
        </button>
        <button id="exportTraces" class="btn btn-secondary" disabled>
            Export Traces
        </button>
    </div>
    
    <div class="stats">
        <div class="stats-item">
            <span class="stats-label">Active Traces</span>
            <span id="traceCount" class="stats-value">0</span>
        </div>
        <div class="stats-item">
            <span class="stats-label">Session Time</span>
            <span id="sessionTime" class="stats-value">--:--</span>
        </div>
        <div class="stats-item">
            <span class="stats-label">Platform</span>
            <span id="platform" class="stats-value">Unknown</span>
        </div>
    </div>
    
    <div class="config-section">
        <h3>Server Configuration</h3>
        <div class="input-group">
            <label for="serverUrl">FlowScope Server URL</label>
            <input type="text" id="serverUrl" placeholder="http://localhost:3001">
        </div>
        <button id="connectServer" class="btn btn-primary">
            Connect
        </button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
