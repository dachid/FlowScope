<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowScope Desktop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #1e1e1e;
            color: #cccccc;
            overflow: hidden;
        }
        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #ffffff;
        }
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #007acc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Window controls for custom titlebar */
        .titlebar {
            height: 30px;
            background: #2d2d30;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            -webkit-app-region: drag;
            user-select: none;
        }
        .titlebar-title {
            font-size: 13px;
            font-weight: 500;
        }
        .titlebar-controls {
            display: flex;
            -webkit-app-region: no-drag;
        }
        .titlebar-button {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: #cccccc;
            cursor: pointer;
            font-size: 12px;
        }
        .titlebar-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .titlebar-button.close:hover {
            background: #e81123;
            color: white;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="titlebar">
            <div class="titlebar-title">FlowScope Desktop</div>
            <div class="titlebar-controls">
                <button class="titlebar-button minimize" onclick="minimizeWindow()">&#8722;</button>
                <button class="titlebar-button maximize" onclick="maximizeWindow()">&#9744;</button>
                <button class="titlebar-button close" onclick="closeWindow()">&#10005;</button>
            </div>
        </div>
        <div class="loading">
            <div class="spinner"></div>
            Loading FlowScope...
        </div>
    </div>

    <script>
        // Window control functions
        function minimizeWindow() {
            if (window.electronAPI) {
                window.electronAPI.app.minimize();
            }
        }
        
        function maximizeWindow() {
            if (window.electronAPI) {
                window.electronAPI.app.maximize();
            }
        }
        
        function closeWindow() {
            if (window.electronAPI) {
                window.electronAPI.app.close();
            }
        }

        // Initialize React app
        document.addEventListener('DOMContentLoaded', () => {
            console.log('FlowScope Desktop initializing...');
            // React app will be mounted here by Vite
        });
    </script>
    <script type="module" src="./main.tsx"></script>
</body>
</html>
